    <p><textarea rows="10" cols="45" id="text"></textarea></p>
    <div id='images'></div>

<script>
    window.addEventListener('load', doStuff, false);

    function doStuff() {   
        var div = document.createElement('div');
       
			var url = "https://localhost:44339/api/values/GetStatus?serviceId=1";
			var method = 'GET';
			var shouldBeAsync = true;
            var oXHR = new XMLHttpRequest(); 
            
            function append(){
                div.appendChild( document.createTextNode(JSON.stringify(oXHR.responseText)) );
                document.body.appendChild(div);	
                document.getElementById('text').value = oXHR.responseText;
            }
				
        oXHR.onreadystatechange = append;
        oXHR.open(method, url, shouldBeAsync); 
		oXHR.setRequestHeader("Content-Type", "application/json");
        oXHR.send();
            
    };
  </script>
